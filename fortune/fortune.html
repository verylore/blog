<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 운세 - 생년월일 운세</title>
  <meta name="description" content="생년월일과 출생 시간을 기반으로 하는 개인 맞춤 운세를 확인해보세요.">
  <link rel="stylesheet" href="./fortune.css">
  
  <!-- Open Graph -->
  <meta property="og:title" content="오늘의 운세 - 생년월일 운세">
  <meta property="og:description" content="생년월일과 출생 시간을 기반으로 하는 개인 맞춤 운세를 확인해보세요.">
  <meta property="og:type" content="website">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔮</text></svg>">
</head>
<body>
  <!-- 배경 애니메이션 -->
  <div class="shooting-star" style="top: 10%; left: 20%; animation-delay: 0.5s;"></div>
  <div class="shooting-star" style="top: 30%; left: 70%; animation-delay: 1.8s;"></div>
  <div class="shooting-star" style="top: 60%; left: 30%; animation-delay: 3.2s;"></div>
  <div class="shooting-star" style="top: 80%; left: 80%; animation-delay: 4.5s;"></div>
  <div class="shooting-star" style="top: 15%; left: 90%; animation-delay: 2.1s;"></div>
  <div class="shooting-star" style="top: 45%; left: 10%; animation-delay: 0.8s;"></div>
  <div class="shooting-star" style="top: 70%; left: 60%; animation-delay: 3.7s;"></div>
  <div class="shooting-star" style="top: 25%; left: 50%; animation-delay: 1.3s;"></div>

  <div class="sparkle" style="top: 15%; left: 25%; animation-delay: 0.5s;"></div>
  <div class="sparkle" style="top: 25%; left: 75%; animation-delay: 1.2s;"></div>
  <div class="sparkle" style="top: 35%; left: 15%; animation-delay: 2.5s;"></div>
  <div class="sparkle" style="top: 45%; left: 85%; animation-delay: 0.8s;"></div>
  <div class="sparkle" style="top: 55%; left: 55%; animation-delay: 1.9s;"></div>
  <div class="sparkle" style="top: 65%; left: 25%; animation-delay: 3.1s;"></div>
  <div class="sparkle" style="top: 75%; left: 45%; animation-delay: 2.2s;"></div>
  <div class="sparkle" style="top: 85%; left: 20%; animation-delay: 3.8s;"></div>
  <div class="sparkle" style="top: 40%; left: 95%; animation-delay: 0.3s;"></div>
  <div class="sparkle" style="top: 60%; left: 35%; animation-delay: 2.9s;"></div>
  <div class="sparkle" style="top: 5%; left: 70%; animation-delay: 1.7s;"></div>

  <header>
    <h1 id="header-title">오늘의 운세</h1>
    <p>단 한 번의 클릭으로 오늘의 운세를 완벽하게 분석해 드립니다! 궁금했던 미래가 선명해지고, 특별한 하루가 바로 시작됩니다.</p>
  </header>

  <main class="wrap">
    <!-- 입력 폼 -->
    <section aria-labelledby="input-title" id="input-section">
      <h2 id="input-title" class="sr-only">운세 정보 입력</h2>
      <div class="card form-card">
        <div class="form-container">
          <div class="form-title">운세 정보 입력</div>
          
          <!-- 성별 선택 -->
          <div class="input-group">
            <label class="input-label">성별</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="gender" value="male" checked>
                <span class="radio-custom"></span>
                남성
              </label>
              <label class="radio-option">
                <input type="radio" name="gender" value="female">
                <span class="radio-custom"></span>
                여성
              </label>
            </div>
          </div>

          <!-- 달력 구분 -->
          <div class="input-group">
            <label class="input-label">달력 구분</label>
            <div class="radio-group vertical">
              <label class="radio-option">
                <input type="radio" name="calendar" value="solar" checked>
                <span class="radio-custom"></span>
                양력
              </label>
              <label class="radio-option">
                <input type="radio" name="calendar" value="lunar">
                <span class="radio-custom"></span>
                음력 (평달)
              </label>
              <label class="radio-option">
                <input type="radio" name="calendar" value="lunar-leap">
                <span class="radio-custom"></span>
                음력 (윤달/윤월)
              </label>
            </div>
          </div>

          <!-- 생년월일 -->
          <div class="input-group">
            <label class="input-label">생년월일</label>
            <div class="date-inputs">
              <select id="birth-year" class="date-select">
                <option value="">년도</option>
              </select>
              <select id="birth-month" class="date-select">
                <option value="">월</option>
              </select>
              <select id="birth-day" class="date-select">
                <option value="">일</option>
              </select>
            </div>
          </div>

          <!-- 출생 시간 -->
          <div class="input-group">
            <label class="input-label">출생 시간</label>
            <div class="time-inputs">
              <select id="birth-hour" class="time-select">
                <option value="">모름</option>
              </select>
              <select id="birth-minute" class="time-select">
                <option value="">분</option>
              </select>
            </div>
            <small class="help-text">출생 시간을 모르시면 '모름'을 선택해주세요</small>
          </div>

          <!-- 운세 확인 버튼 -->
          <button type="button" id="check-fortune-btn" class="fortune-btn">
            🔮 내 운세 확인하기
          </button>
        </div>
      </div>
    </section>

    <!-- 결과 카드 -->
    <section id="result-card" class="card" aria-live="polite" aria-atomic="true" hidden>
      <div class="result">
        <div class="hdr">
          <div class="who">
            <div class="ico lg" id="res-ico">🔮</div>
            <div>
              <div id="res-title" style="font-weight:800; font-size:18px;">운세 결과</div>
              <div class="badge" id="res-info">생년월일 기반</div>
              <div style="font-size:12px; color: var(--muted); margin-top:2px;" id="res-date">2025-08-15</div>
            </div>
          </div>
          <div class="meter" id="res-meter" style="--deg: 180deg" data-val="50"></div>
        </div>

        <div class="sections">
          <div class="card" style="padding:12px;">
            <!-- 탭 네비게이션 -->
            <div class="tab-nav">
              <button class="tab-btn active" data-tab="overall"><span class="tab-icon">🌟</span>총운</button>
              <button class="tab-btn" data-tab="love"><span class="tab-icon">💕</span>애정운</button>
              <button class="tab-btn" data-tab="money"><span class="tab-icon">💰</span>금전운</button>
              <button class="tab-btn" data-tab="work"><span class="tab-icon">💼</span>직장운</button>
              <button class="tab-btn" data-tab="study"><span class="tab-icon">📚</span>학업운</button>
              <button class="tab-btn" data-tab="health"><span class="tab-icon">🌿</span>건강운</button>
            </div>
            
            <!-- 탭 컨텐츠 -->
            <div class="tab-content">
              <div class="tab-pane active" id="tab-overall">
                <div class="fortune-content">
                  <h4><span class="fortune-icon">🌟</span>총운</h4>
                  <p id="res-overall">…</p>
                </div>
              </div>
              <div class="tab-pane" id="tab-love">
                <div class="fortune-content">
                  <h4><span class="fortune-icon">💕</span>애정운</h4>
                  <p id="res-love">…</p>
                </div>
              </div>
              <div class="tab-pane" id="tab-money">
                <div class="fortune-content">
                  <h4><span class="fortune-icon">💰</span>금전운</h4>
                  <p id="res-money">…</p>
                </div>
              </div>
              <div class="tab-pane" id="tab-work">
                <div class="fortune-content">
                  <h4><span class="fortune-icon">💼</span>직장운</h4>
                  <p id="res-work">…</p>
                </div>
              </div>
              <div class="tab-pane" id="tab-study">
                <div class="fortune-content">
                  <h4><span class="fortune-icon">📚</span>학업운</h4>
                  <p id="res-study">…</p>
                </div>
              </div>
              <div class="tab-pane" id="tab-health">
                <div class="fortune-content">
                  <h4><span class="fortune-icon">🌿</span>건강운</h4>
                  <p id="res-health">…</p>
                </div>
              </div>
            </div>
          </div>
          
          <div class="card md" style="padding:12px;">
            <h4 style="margin:0 0 8px; font-size:15px; font-weight:700;">🌟 나의 별자리 & 띠</h4>
            <div style="display: flex; gap: 16px; align-items: center;">
              <div style="display: flex; align-items: center; gap: 8px;">
                <span id="zodiac-emoji" style="font-size: 20px;">♒</span>
                <span id="zodiac-name" style="font-weight: 600;">별자리</span>
              </div>
              <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.3);"></div>
              <div style="display: flex; align-items: center; gap: 8px;">
                <span id="chinese-zodiac-emoji" style="font-size: 20px;">🐭</span>
                <span id="chinese-zodiac-name" style="font-weight: 600;">띠</span>
              </div>
            </div>
          </div>
        </div>

        <div style="display:flex; gap:8px; margin-top:16px;">
          <button type="button" id="btn-share" class="btn">📤 공유하기</button>
        </div>
      </div>
    </section>
  </main>

  <footer style="text-align:center; padding:20px; font-size:12px; color: var(--muted); position: relative; z-index: 10;">
    <p>&copy; <span id="year">2025</span> 오늘의 운세</p>
  </footer>

  <script type="module" src="./fortune.js"></script>
</body>
</html>
